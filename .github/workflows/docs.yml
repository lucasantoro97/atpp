name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # Adjust the branch as needed
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated from v2 to v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated from v2 to v4
        with:
          python-version: '3.x'  # Adjust Python version as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          sphinx-build -b html docs/ docs/_build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html  # Ensure the directory is correct
