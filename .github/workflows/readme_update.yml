name: Update README and Documentation v2

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install jinja2 sphinx

    - name: Run the README generation script
      run: |
        python generate_readme.py

    - name: Build Sphinx documentation
      run: |
        cd docs
        make html

    - name: Check if README.md or documentation is modified
      run: |
        git add README.md docs/_build/html
        git diff --cached --exit-code || git commit -m "Automatically updated README.md and documentation"
        git push origin main || echo "No changes to push"

    - name: Deploy documentation to GitHub Pages
      if: success()
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git checkout --orphan gh-pages
        git reset --hard
        cp -r docs/_build/html/* .
        git add .
        git commit -m "Deploy documentation"
        git push --force origin gh-pages